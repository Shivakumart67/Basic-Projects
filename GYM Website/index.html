<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://www.freepnglogos.com/uploads/dumbbell/dumbbell-svg-png-icon-download-18.png -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/69/69840.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>GYM Website</title>
  </head>
  <body>
    <header>
      <!-- for left logo -->
      <div class="left">
        <span>Apple Fitness</span>
      </div>
      <!-- for navigation bar -->
      <div class="mid">
        <ul>
          <li><a href="#" class="active"><u>Home</u></a></li>
          <li><a href="#">Workouts</a></li>
          <li><a href="#">Prices</a></li>
          <li><a href="#">Equpiments</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </div>
      <!-- for right logo -->
      <div class="right">
        <button class="b1">Contact Us</button>
        <button class="b2">Call Us</button>
      </div>
    </header>
   <div class="container">
        <h1>
            Fill the form to regester for <strong>free</strong>
        </h1>
        <div class = "form-group">
            <input type="text" name="name" placeholder="Enter your Name">
        </div>
        <div class = "form-group">
            <input type="text" name="name" placeholder="Enter your Age">
        </div>
        <div class = "form-group">
            <input type="text" name="name" placeholder="Enter your Gender">
        </div>
        <div class = "form-group">
            <input type="text" name="name" placeholder="Enter your City">
        </div>
        <div class = "form-group">
            <input type="email" name="name" placeholder="Enter your Email">
        </div>
        <div class = "form-group">
            <input type="number" name="name" placeholder="Enter your Phone Number">
        </div>
        <button style="width: 150px; height: 40px; margin-top: 10px;" class = "b1">Submit</button>
   </div>
  </body>
</html>
